{% load static %}
<!DOCTYPE html>
<html>
    <head lang="es">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Pacific">

        <title>{% block title %}{% endblock title %}</title>
        <link rel="icon" type="image/png" href="#">
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>

    
        <!-- <link rel="stylesheet" type="text/css" href="/dist/semantic.min.css">
        <script src="/dist/semantic.min.js"></script> -->

        {% block includes %}
        {% endblock includes %}
    </head>
    <body>
        <div class="ui container">
            <div class="ui placeholder segment">
                <div class="ui two column very relaxed stackable grid">
                  <div class="column">
                    <form class="ui large form" id="login-form" action="{% url 'users:login' %}" method="POST">
                        {% csrf_token %}
                        <div class="ui stacked segment">
                        
                            <h3 class="ui header">Log in</h3>
                    
                        <div class="field">
                            <div class="ui left icon input">
                            <i class="user icon"></i>
                            <!-- <input type="text" name="email" placeholder="E-mail address"> -->
                            <input id="id_username" name="username" type="text" class="form-control" placeholder="E-mail address">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input id="id_password" name="password" type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <!-- <div class="ui fluid large teal submit button">Login</div> -->
                        <div class="item">
                            <input type="submit" value="Log in" class="ui fluid large primary submit button" />
                        </div>
                        </div>
        
                
                        <div class="ui error message"></div>
                
                    </form>
                    {% if form.errors %}
                    <p class="ui error message transition">
                        Invalid password or email
                    </p>
                {% endif %}
                  </div>
                  <div class="middle aligned column">
                    <div class="ui big secondary button">
                        <a class="ui secondary button" href="{% url 'users:create_user' %}">Sign up</a>
                    </div>
                  </div>
                </div>
                <div class="ui vertical divider">
                  Or
                </div>
              </div>
        </div>
        
    </body>
</html>
